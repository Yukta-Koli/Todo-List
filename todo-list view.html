<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="" href="todo-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Todo List View</title>
</head>
<body>



    <div class="upper-container-New"> 
        <img src="./line.png" alt="Girl in a jacket" width="400" height="200">
        <span id="tasks1"> Trip to Paris </span>
        <img src="./line.png" alt="Girl in a jacket" width="400" height="200">    
    </div>


    <div class="below-container1"> 
        <div id="circle1"> 
            <i class="fa fa-arrow-circle-left" style="font-size: 40px; color: rgb(240, 54, 30)"></i>
        </div>
        <div id="back"> Back </div>
    </div>


    <div class="below-container2">
        <div class="card2">
            <div class="div-1">
                <p> Trip to Paris </p>
            </div>
            <div class="div-2">
                <p> Completed Task </p>
            </div>
            <div class="div-3">
                <form> 
                    <input type="checkbox" name="todo" id="check1">
                    <label for="todo"> Pending Task </label>
                </form>
            </div>
            <div id="circle2"> 
                <i class="fa fa-plus-circle" id="icon" style="font-size: 40px; color: rgb(240, 54, 30)"></i>
            </div>
        </div>
    </div>


    
</body>
</html>
